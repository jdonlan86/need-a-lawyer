<h1>{{ speciality | fromSlug | titlecase }} Lawyers</h1>
<h2>{{ city | titlecase }}, {{ state | titlecase }}</h2>
<p>{{ description }}</p>
<p>Results:</p>
<ul>
  <li *ngFor="let result of results"><a routerLink="/{{city}}/{{state}}/{{speciality}}/attorney/{{result.place_id}}">{{ result.name }}</a>
    <ul>
      <li>{{ result.vicinity }}</li>
      <li>rating: {{ result.rating }}</li>
    </ul>
  </li>
</ul>
